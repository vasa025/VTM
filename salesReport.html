<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </head>
    <body>
        <button class="btn btn-primary" onclick="backFun()"><i>&#8656;</i>Go Admin</button>
        <div class="container">
            <h3>Sales Report</h3>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Customer Id</th>
                    <th scope="col">Purchase Date</th>
                    <th scope="col">Purchase Amount</th>
                    <th scope="col">Paid Amount</th>
                    <th scope="col">Balance Amount</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
                <table>
        </div>
        <script>
            $(document).ready(function(){
                $.ajax({
                    type:"GET",
                    url: 'http://localhost:3000/getTransDetails',
                    success: (result) => {
                        var tab = ""
                        for (let i in result["data"]){
                            tab += `<tr><th>${i}</th><th>${result["data"][i]["customerId"]}</th><th>${result["data"][i]["parchaseDate"].split(" ")[0]}</th><th>${result["data"][i]["parchasedAmt"]}</th><th>${result["data"][i]["paidamt"]}</th><th>${result["data"][i]["balanceAmt"]}</th><tr>`
                            console.log("i", i,result["data"][i]);
                        // $(".container").c
                    }
                    $("tbody").append(tab);
                    }
                });
            });
            function backFun() {
                window.location = "./admin.html"
            }
        </script>
    </body>
</html>
