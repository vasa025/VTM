                <h2> All products</h2>
                <select>
                    <option><a href="construction.html">construction</a></option>

                </select>
            </div>
            <div class="row">
                <div class="col-4">
                    <img src="cement/product-jpeg-500x500.jpeg">
                    <h4> chetinadu cement</h4>
                    <p>Rs.900</p>
                    <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" id=chetinadu2 onclick="modelChangeFun(this.id)">Add To Cart</button>
                </div>
                <div class="col-4">
                    <img src="cement/ramco-cement-500x500.png">
                    <h4> ramco cement</h4>
                    <p>Rs.900</p>
                    <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" id=ramko3 onclick="modelChangeFun(this.id)">Add To Cart</button>
                </div>
                <div class="col-4">
                    <img src="asian paint colors/royale-matt-paint-500x500.jpg">

                </div>
                <div class="col-4">
                    <img src="tmt steel/tmt-steel-bars-500x500.png">

                    <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" id=steel1 onclick="modelChangeFun(this.id)">Add To Cart</button>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <img src="painting brush types/normal brush/painting-brush-500x500.jpg">
                    <h4> normal brush</h4>

                </div>

                    <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" id=rollor onclick="modelChangeFun(this.id)">Add To Cart</button>
                </div>
                <div class="col-4">
                    <img src="pipes/ms-pipes-500x500.jpg">

                    <p>Rs.400</p>
                    <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" id=bresh3 onclick="modelChangeFun(this.id)">Add To Cart</button>
                </div>
            </div>
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle">Purchase Details</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeModal()">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <h4 id="productName"></h4>
                        <h6 id="productPrice"></h6>
                        <label for="numQuantity">Quantity</label><br>
                        <input type="number" id="numQuantity" name="numQuantity" required>
                    </div>
                    <div class="modal-footer">
                      <button type="button" id="modalButton" class="btn btn-secondary" data-dismiss="modal" onclick="submitModal(this.id)">submit</button>
                                 
                    </div>
                </div>
            </div> 
        </div>

    <script>
        function modelChangeFun(id){
            console.log("model function called",id);
            // combining id string with # to identify the qjery string as id name
            var val = "#" + id;

            // getting name using parent div element which is finded by jquery id name
            var name = $(val).parent().children()[1];
            var price = $(val).parent().children()[2];
            document.getElementById("productName").innerHTML = name.innerHTML;
            document.getElementById("productPrice").innerHTML = price.innerHTML;
        $("#exampleModalCenter").modal("show");
        }
        function closeModal() {
            $("#exampleModalCenter").modal("hide");
        }
        function submitModal(id) {
                console.log("submit modal called",id);
                $("#exampleModalCenter").modal("hide");
                var modalProductName = document.getElementById("productName").innerHTML;
                var modalProductPrice = document.getElementById("productPrice").innerHTML;
                var modalProductQuantity = document.getElementById("numQuantity").value;
                console.log("modalProductName",modalProductName,"modalProductPrice",modalProductPrice,"productQuantity",modalProductQuantity);
                alert(`ProductName : ${modalProductName} \n ProductPrice : ${modalProductPrice} \n productQuantity : ${modalProductQuantity}`);
            }
        
    </script>
