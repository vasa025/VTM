<html>
  
<head>
    <script src=
        "https://code.jquery.com/jquery-3.2.1.min.js">
    </script>
  
    <script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        type="text/javascript">
    </script>
      
    <link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
</head>
  
<body>
    <div class="container">
        <h1>Customersummary</h1>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>customer Id</label>
                    <input type='number' name="customer_id" 
                        id='customer_id' class='form-control'
                        placeholder='Enter customer id'
                        onkeyup="GetDetail(this.value)" value="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Purchased amt:</label>
                    <input type="number" name="purchased_amt" 
                        id="purchased_amt" class="form-control"
                        placeholder='purchased amt'
                        value="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Paid amt:</label>
                    <input type="number" name="paid_amt" 
                        id="paid_amt" class="form-control"
                        placeholder='paid amt'
                        value="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Balance amt:</label>
                    <input type="number" name="balance_amt" 
                        id="balance_amt" class="form-control"
                        placeholder='balance amt'
                        value="">
                </div>
            </div>
        </div>
    </div>
    <script>
  
        function GetDetail(str) {
            if (str.length == 0) {
                document.getElementById("purchased_amt").value = "";
                document.getElementById("paid_amt").value = "";
                document.getElementById("balance_amt").value = "";
                return;
            }
            else {
  
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && 
                            this.status == 200) {
                          
                        var myObj = JSON.parse(this.responseText);                          
                        document.getElementById
                            ("purchased_amt").value = myObj[0];
                        document.getElementById(
                            "paid_amt").value = myObj[1];
                            document.getElementById(
                            "balance_amt").value = myObj[2];
                    }
                };
  
                xmlhttp.open("GET", "customersummary.php?customer_id=" + str, true);
                  
                xmlhttp.send();
            }
        }
    </script>
    
</body>
  
</html>
