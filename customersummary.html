<body>
    <div class="header">
        <!-- The sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="logo/LOGO.png" width="125px">
            </div>

            <a class="active" href="ADMIN.html">ADMIN</a>
            <a href="vendor.html">NEW VENDOR</a>
            <a href="#">TRANSCATION</a></option>
            <a href="#">VENDOR SUMMARY</a></option>
        </div>
    </div>
    <br><br><br>
    <div class="container">
        <h2 class="title">Customersummary</h2>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Customer Id</label>
                    <input type='number' name="customer_id" id='customer_id' class='form-control' placeholder='Enter customer id' onkeyup="GetDetail(this.value)" value="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Purchased amt:</label>
                    <input type="number" name="purchased_amt" id="purchased_amt" class="form-control" placeholder='purchased amt' value="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Paid amt:</label>
                    <input type="number" name="paid_amt" id="paid_amt" class="form-control" placeholder='paid amt' value="">
                </div>
            </div>
        </div>
    </div>
    <script>
        function GetDetail(str) {
            if (str.length == 0) {
                document.getElementById("purchased_amt").value = "";
                document.getElementById("paid_amt").value = "";
                return;
            } else {

                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function() {
                    if (this.readyState == 4 &&
                        this.status == 200) {

                        var myObj = JSON.parse(this.responseText);
                        document.getElementById("purchased_amt").value = myObj[0];
                        document.getElementById(
                            "paid_amt").value = myObj[1];
                    }
                };

                xmlhttp.open("GET", "customersummary.php?customer_id=" + str, true);

                xmlhttp.send();
            }
        }
    </script>
